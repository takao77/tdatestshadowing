<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polyagent AI – Home</title>

  <!-- Google Fonts & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <style>
    :root{
      --accent-from:#00e6ff;   /* neon grad start */
      --accent-to:#8a35ff;     /* neon grad end   */
      --bg:#111;               /* page background */
      --glass:rgba(255,255,255,.06);
      --blur:12px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;display:flex;flex-direction:column;
      background:var(--bg);color:#f5f5f5;font-family:'Poppins',sans-serif;
      overflow-x:hidden;
    }

    /* ─────────  top‑bar buttons  ───────── */
    .menu-btn,.logout-btn{
      position:fixed;top:16px;padding:6px 14px;border-radius:8px;z-index:1001;
      backdrop-filter:blur(var(--blur));background:var(--glass);
      border:1px solid rgba(255,255,255,.15);color:#fff;font-size:.95rem;
      cursor:pointer;transition:.25s;
    }
    .menu-btn{left:20px;font-size:1.2rem;padding:6px 12px}
    .logout-btn{right:20px}
    .menu-btn:hover,.logout-btn:hover{background:rgba(255,255,255,.14)}

    /* ─────────  slide menu  ───────── */
    #slide-menu{
      position:fixed;top:0;left:0;width:260px;height:100%;
      background:#000e;backdrop-filter:blur(var(--blur));
      padding:80px 22px 24px;display:flex;flex-direction:column;gap:1.3rem;
      transform:translateX(-112%);transition:.35s ease;z-index:1000;
    }
    #slide-menu.open{transform:translateX(0)}
    #slide-menu a{
      display:flex;align-items:center;gap:.9rem;text-decoration:none;
      padding:.65rem 1rem;border-radius:14px;font-size:1rem;color:#fff;
      background:var(--glass);border:1px solid rgba(255,255,255,.1);
      transition:.25s;
    }
    #slide-menu a:hover{background:rgba(255,255,255,.18)}

    /* ─────────  hero cards (vertical)  ───────── */
    .hero-grid{display:flex;flex-direction:column;align-items:center;gap:1.6rem;
      padding:11vh 6vw 4vh;width:100%;max-width:480px;margin:0 auto;}
    .hero-card{
      width:100%;max-width:420px;text-align:center;text-decoration:none;color:#fff;
      padding:3rem 1rem;border-radius:26px;
      backdrop-filter:blur(var(--blur));background:var(--glass);
      border:1px solid rgba(255,255,255,.12);
      transition:.28s ease;user-select:none;
    }
    .hero-card i{
      font-size:2.6rem;margin-bottom:1rem;
      background:linear-gradient(135deg,var(--accent-from),var(--accent-to));
      -webkit-background-clip:text;color:transparent;display:inline-block;
    }
    .hero-card span{font-size:1.4rem;font-weight:600;letter-spacing:.5px;}
    .hero-card:hover{transform:translateY(-6px) scale(1.04);box-shadow:0 0 20px var(--accent-from);}
    @media(max-width:600px){
      .hero-card{padding:2.3rem .7rem}
      .hero-card span{font-size:1.15rem}
    }

    /* ─────────  footer shortcut bar  ───────── */
    footer{margin-top:auto;display:flex;justify-content:center;gap:2rem;padding:1.2rem}
    .footer-btn{background:none;border:none;color:#ccc;font-size:1.9rem;cursor:pointer;transition:.26s}
    .footer-btn:hover{color:#fff;transform:scale(1.2)}
  </style>
</head>
<body>
  <!-- top buttons -->
  <button class="menu-btn" onclick="document.getElementById('slide-menu').classList.toggle('open')"><i class="fas fa-bars"></i></button>
  <button class="logout-btn" onclick="location.href='/logout'"><i class="fas fa-sign-out-alt"></i> Logout</button>

  <!-- slide navigation menu -->
  <nav id="slide-menu">
    <a href="/courses"><i class="fas fa-th-list"></i>Browse Courses</a>
    <a href="/history"><i class="fas fa-history"></i>History</a>
    <a href="/multiplication"><i class="fas fa-gamepad"></i>Multiplication Game</a>
    <a href="/vocab_test"><i class="fas fa-spell-check"></i>Vocab Size Test</a>
    {% if user_id == 2 %}
      <a href="/admin/vocab_upload"><i class="fas fa-file-csv"></i>CSV Upload</a>
      <a href="/admin/courses"><i class="fas fa-cog"></i>Course Admin</a>
    {% endif %}
  </nav>

  <!-- hero cards -->
  <div class="hero-grid">
    <!-- personal course name is injected server‑side -->
    <a class="hero-card" href="/shadowing?course={{ personal_course|urlencode }}">
      <i class="fas fa-bolt"></i><span>Power Up</span>
    </a>
    <a class="hero-card" href="/review">
      <i class="fas fa-sync-alt"></i><span>Reinforcement</span>
    </a>
  </div>

  <!-- footer shortcuts -->
  <footer>
    <button class="footer-btn" title="Train Mode　電車モード" onclick="location.href='/train'">
      <i class="fas fa-train"></i>
    </button>
  </footer>
</body>
</html>
