<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Course</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons (v6.4.0) -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <style>
        body {
            background-color: #282828;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .course-select {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #3498db;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            margin: 5px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .icon {
            font-size: 30px;
            margin-top: 20px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #888; /* „Ç∞„É¨„Éº */
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #aaa;
        }
        /* head ÂÜÖ„ÅÆ„Çπ„Çø„Ç§„É´„Å´ËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ */
        .bottom-left-icons {
          position: absolute;
          bottom: 20px;
          left: 20px;
          display: flex;
          gap: 16px;
        }

        .icon-btn {
            font-size: 2rem;
            color: #3498db;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
            padding: 0;
        }

        .icon-btn:hover {
            transform: scale(1.1);
            color: #5dade2;
        }
    </style>
</head>
<body>
<!-- „É≠„Ç∞„Ç¢„Ç¶„Éà„Éú„Çø„É≥ -->
<a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

<div class="container">
    <h1>Select Your Course</h1>

    <!-- Course Dropdown -->
    <div class="course-select">
        <label for="course">Choose a course:</label>
        <select id="course">
            <!-- Options will be dynamically populated -->
        </select>
    </div>

    <!-- Cool Practice Icon Button -->
    <button class="btn" onclick="startPractice()">
        <span class="icon">üéß</span> Start Practice
    </button>

    <!-- Â∑¶‰∏ã„Ç¢„Ç§„Ç≥„É≥Áæ§ -->
    <div class="bottom-left-icons">
        <!-- „Ç≥„Éº„ÇπÁÆ°ÁêÜ -->
        <button class="icon-btn" title="„Ç≥„Éº„ÇπÁÆ°ÁêÜ" onclick="location.href='/admin/courses'">
            <i class="fas fa-cog"></i>
        </button>
        <!-- Â±•Ê≠¥„Éö„Éº„Ç∏ -->
        <button class="icon-btn" title="Â±•Ê≠¥" onclick="goToHistory()">
            <i class="fas fa-history"></i>
        </button>
    </div>

</div>

<script>
    // Populate the course dropdown from data retrieved from the server
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/get_courses')
            .then(response => response.json())
            .then(data => {
                const courseSelect = document.getElementById('course');
                if (data.courses) {
                    data.courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course;
                        option.textContent = course;
                        courseSelect.appendChild(option);
                    });
                } else {
                    console.error('No courses found');
                }
            })
            .catch(error => console.error('Error fetching courses:', error));
    });

    // Start practice by redirecting to the shadowing page with the selected course
    function startPractice() {
        const selectedCourse = document.getElementById('course').value;
        if (selectedCourse) {
            window.location.href = `/shadowing?course=${encodeURIComponent(selectedCourse)}`;
        } else {
            alert("Please select a course.");
        }

    }

    // Êñ∞Ë¶èËøΩÂä†: Â±•Ê≠¥„Éö„Éº„Ç∏„Å∏ÁßªÂãï
    function goToHistory() {
        window.location.href = "/history";
    }

    function goToReview() {
        const c = document.getElementById('course').value;
        if (!c) {
            alert('Please select a course.');
            return;
        }
        window.location.href = `/review?course=${encodeURIComponent(c)}`;
    }

    function goToTest() {
        const c = document.getElementById('course').value;
        if (!c) {
            alert('Please select a course.');
            return;
        }
        window.location.href = `/test?course=${encodeURIComponent(c)}`;
    }

</script>

</body>
</html>
