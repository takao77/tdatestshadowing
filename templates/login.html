<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TDA Shadowing Login</title>

  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body{background:#000;color:#fff;font-family:'Roboto',sans-serif}
    .box{background:rgba(0,0,0,.7);padding:25px;border-radius:10px;margin-top:60px;width:320px;max-width:90%}
    label,.btn{font-weight:500}
    .btn-block{width:100%}
  </style>
</head>
<body>

<div class="container text-center">
  <div class="mx-auto box">
      <h2 class="mb-4">TDA Shadowing<br>Login</h2>

      <form action="/login" method="POST">
        <div class="form-group text-left">
          <label for="user_id">User&nbsp;ID</label>
          <input id="user_id" name="user_id" class="form-control" required>
        </div>

        <div class="form-group text-left">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div class="mt-3">
          {% if message %}
          <div class="alert alert-danger py-1">{{ message }}</div>
          {% else %}
          <span>ID とパスワードを入力してください / Please enter your ID &amp; password / 请输入用户 ID 和密码</span>
          {% endif %}
      </div>

      <!-- ★ 新規登録リンクを追加 -->
      <p class="mt-3 mb-0" style="font-size:0.9rem">
          初めてご利用の方は&nbsp;/&nbsp;First&nbsp;time&nbsp;user?&nbsp;/&nbsp;首次使用？&nbsp;
          <a href="/register">こちらからアカウントを作成 / Create&nbsp;your&nbsp;account&nbsp;here / 在此创建账户</a>
      </p>
  </div>
</div>

<!-- jQuery & Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
