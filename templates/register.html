<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDA Shadowing – 新規ユーザー登録</title>

  <!-- Bootstrap 4 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    .container-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 10px;
      margin-top: 50px;
      width: 340px;
      max-width: 90%;
    }
    .form-control, .btn { font-weight: 500; }
    .btn-block { width: 100%; }
    .home-link {
      position: absolute; top: 15px; left: 20px;
      color:#fff; font-size:28px; text-decoration:none;
      transition:color .3s;
    }
    .home-link:hover { color:#3498db; }
  </style>
</head>
<body>

  <!-- ホーム(ログイン) への戻りリンク -->
  <a href="/login" class="home-link" title="ログインへ">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="container container-box text-center">
    <h2 class="mb-4">Create New Account</h2>

    <!-- エラーメッセージ表示領域 -->
    {% if msg %}
      <div class="alert alert-danger py-1">{{ msg }}</div>
    {% endif %}

    <form action="/register" method="POST">
      <div class="form-group text-left">
        <label for="user_id">User&nbsp;ID (英数字):</label>
        <input id="user_id" name="user_id"
               class="form-control" required>
      </div>

      <div class="form-group text-left">
        <label for="name">Display&nbsp;Name:</label>
        <input id="name" name="name"
               class="form-control" required>
      </div>

      <div class="form-group text-left">
        <label for="email">Email&nbsp;Address:</label>
        <input id="email" name="email" type="email"
               class="form-control" required>
      </div>

      <div class="form-group text-left">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password"
               class="form-control" required minlength="6">
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-user-plus"></i> Register
      </button>
    </form>

    <p class="mt-3">
      すでにアカウントをお持ちですか？
      <a href="/login">Sign&nbsp;in</a>
    </p>
  </div>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
