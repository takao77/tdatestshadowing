{% extends "base.html" %}
{% block body %}
<h3>Set New Password</h3>
<form method="POST">
  <input type="hidden" name="token" value="{{ token }}">
  <input name="password" type="password" class="form-control" placeholder="New password" required>
  <input name="password2" type="password" class="form-control mt-2" placeholder="Confirm password" required>
  <button class="btn btn-success btn-block mt-3">Update</button>
</form>
{% if msg %}<div class="alert alert-danger mt-2">{{ msg }}</div>{% endif %}
{% endblock %}
