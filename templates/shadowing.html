<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadowing Practice with Gen Z Style</title>
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Raleway', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(40, 40, 40, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .tab {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .tab button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #888;
      cursor: pointer;
      padding: 10px;
      transition: color 0.3s, border-bottom 0.3s;
    }
    .tab button.active {
      color: white;
      border-bottom: 2px solid #1abc9c;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .icon-btn {
      font-size: 50px;
      color: #3498db;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, color 0.3s;
    }
    .icon-btn:hover {
      transform: scale(1.1);
      color: #5dade2;
    }
    .icon-btn.red {
      color: #e74c3c;
    }
    .icon-btn.red:hover {
      color: #f1948a;
    }
    .icon-btn.green {
      color: #2ecc71;
    }
    .icon-btn.green:hover {
      color: #58d68d;
    }
    .icon-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 40px;
    }
    audio {
      display: block;
      margin: 20px auto;
    }
    #assessment-result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
    /* Gray Logout Button */
    .logout-btn {
      background-color: #7f8c8d;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      position: absolute;
      top: 20px;
      right: 20px;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background-color: #95a5a6;
    }
  </style>
</head>
<body>

  <!-- Gray Logout Button -->
  <a href="/logout" class="logout-btn">Logout</a>

  <div class="container">
    <h1 id="dynamic-sentence">Loading sentence...</h1> <!-- Dynamic sentence will be populated here -->

    <!-- Tabs for Practice Mode and Record Mode -->
    <div class="tab">
      <button class="active" onclick="showTab('practice')">練習モード</button>
      <button onclick="showTab('record')">録音モード</button>
    </div>

    <!-- Tab Content -->
    <div id="practice" class="tab-content active">
      <button id="practice-btn" class="icon-btn">
        <i class="fas fa-play"></i>
      </button>
      <audio id="practice-audio" controls></audio>
    </div>

    <div id="record" class="tab-content">
      <div class="icon-container">
        <button id="record-play-btn" class="icon-btn">
          <i class="fas fa-microphone"></i>
        </button>
        <button id="stop-record-btn" class="icon-btn red" disabled>
          <i class="fas fa-stop"></i>
        </button>
      </div>

      <!-- Azure Speech Audio Player -->
      <audio id="record-audio" controls></audio>

      <!-- Friendly "Check Your Voice" Section with a Small Icon -->
      <h2 style="display: flex; justify-content: center; align-items: center; font-size: 20px; margin-top: 20px;">
        <i class="fas fa-headphones-alt" style="margin-right: 10px;"></i> Check Your Voice
      </h2>
      <audio id="user-recorded-audio" controls></audio>

      <!-- Assess Button with Text "AI添削" -->
      <button id="assess-btn" class="icon-btn green">
        <i class="fas fa-robot"></i><span style="font-size: 18px; margin-left: 10px;">AI添削</span>
      </button>
      <div id="assessment-result"></div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let savedAudioPath = null;  // Store the path of the saved audio

    $(document).ready(function() {
        const course = "{{ course }}";  // Get the course passed from the backend
  // Fetch the dynamic sentence for Practice Mode and Record Mode from the backend (CSV)
  fetch(`/get_shadow_sentence?course=${encodeURIComponent(course)}`)
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        $('#dynamic-sentence').text('Error: ' + data.error);
      } else {
        $('#dynamic-sentence').text(data.sentence);
        $('#practice-sentence').text(data.sentence);
        $('#record-sentence').text(data.sentence);
      }
    })
    .catch(error => console.error('Error fetching shadow sentence:', error));

      // Practice Mode: Play Azure Speech Audio 5 times
      $('#practice-btn').on('click', function() {
        const sentence = $('#dynamic-sentence').text();  // Use the dynamic sentence
        const formData = new FormData();
        formData.append('sentence', sentence);
        formData.append('mode', 'practice');  // Indicate Practice Mode

        fetch('/generate_shadow_audio', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert('Error: ' + data.error);
          } else {
            const audioPlayer = $('#practice-audio');
            audioPlayer.attr('src', 'data:audio/mp3;base64,' + data.audio);
            audioPlayer[0].play();  // Play the Azure speech audio 5 times
          }
        })
        .catch(error => console.error('Error fetching shadow audio:', error));
      });

      // Record Mode: Play Azure Speech Audio once and Record User's Voice
      $('#record-play-btn').on('click', async function() {
        recordedChunks = [];
        const sentence = $('#dynamic-sentence').text();  // Use the dynamic sentence
        const formData = new FormData();
        formData.append('sentence', sentence);
        formData.append('mode', 'record');  // Indicate Record Mode

        // Fetch the Azure Speech audio from the server
        fetch('/generate_shadow_audio', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert('Error: ' + data.error);
          } else {
            const azureAudioPlayer = $('#record-audio');  // Azure Speech Audio Player
            azureAudioPlayer.attr('src', 'data:audio/mp3;base64,' + data.audio);

            // Play the Azure speech audio once
            azureAudioPlayer[0].play();

            // Wait for the audio to start playing, then start recording
            azureAudioPlayer.on('play', function() {
              startRecording(); // Start recording when the audio starts
              $('#stop-record-btn').prop('disabled', false); // Enable the stop button
            });
          }
        })
        .catch(error => console.error('Error fetching shadow audio:', error));
      });

      // Stop recording when the user clicks stop and send the audio to the backend
      $('#stop-record-btn').on('click', function() {
        mediaRecorder.stop();  // Stop the recording
        $('#stop-record-btn').prop('disabled', true);  // Disable stop button

        mediaRecorder.onstop = function() {
          const recordedBlob = new Blob(recordedChunks, { type: 'audio/wav' });  // Save as .wav
          const formData = new FormData();
          formData.append('audio_data', recordedBlob, 'user_recording.wav');  // Send as .wav

          // Send the recorded audio to the server for saving
          fetch('/save_recording', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              alert('Audio saved successfully!');
              savedAudioPath = data.audio_path;  // Store the path of the saved audio
              const recordedAudioURL = URL.createObjectURL(recordedBlob);
              const userAudioPlayer = $('#user-recorded-audio');  // User Recorded Audio Player
              userAudioPlayer.attr('src', recordedAudioURL);
              userAudioPlayer[0].play();  // Play the user's recorded audio
            } else {
              alert('Error: ' + data.error);
            }
          })
          .catch(error => console.error('Error saving audio:', error));
        };
      });

      // Function to start recording user's voice only in WAV format
      async function startRecording() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });  // Record audio only from microphone
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = function(event) {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.start();
      }

      // Assess Pronunciation when the "AI添削" button is clicked
      $('#assess-btn').on('click', function() {
        if (!savedAudioPath) {
          alert('Please record and save your audio first.');
          return;
        }

        const sentence = $('#dynamic-sentence').text();  // Use the dynamic sentence
        const formData = new FormData();
        formData.append('audio_path', savedAudioPath);  // Send the path of the saved audio
        formData.append('sentence', sentence);  // Send the sentence for pronunciation assessment

        // Send the request to the server for pronunciation assessment
        fetch('/assess_pronunciation', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            const result = data.result;
            $('#assessment-result').html(`
              <p><strong>Pronunciation Score:</strong> ${result.pronunciationScore}</p>
              <p><strong>Accuracy:</strong> ${result.accuracyScore}</p>
              <p><strong>Fluency:</strong> ${result.fluencyScore}</p>
              <p><strong>Completeness:</strong> ${result.completenessScore}</p>
            `);
          } else {
            $('#assessment-result').text('Error: ' + data.error);
          }
        })
        .catch(error => console.error('Error assessing pronunciation:', error));
      });
    });

    function showTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(function(tab) {
        tab.classList.remove('active');
      });

      // Show the selected tab
      document.getElementById(tabName).classList.add('active');

      // Update the tab buttons
      document.querySelectorAll('.tab button').forEach(function(button) {
        button.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
    }
  </script>

</body>
</html>
