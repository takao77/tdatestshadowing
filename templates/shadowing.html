    /* === 1) ã¾ãšã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ã‚’å®£è¨€ ========================= */
    function updateVisibility() {

    /* === ğŸ†• Whisper ç›´é€ãƒ˜ãƒ«ãƒ‘ ===================== */
    async function sttWhisperDirect(blob, filename){
        const fd = new FormData();
        fd.append('audio', blob, filename);          // "speech.webm" ãªã©

        const res = await fetch('/api/stt_to_text_speech', {

    async function ensureMicAlive() {
      const track = audioStream.getAudioTracks()[0];

      track.addEventListener('ended', () => {
        console.warn('Mic track ended - reacquiringâ€¦');
        reacquireMic();
      });

      track.addEventListener('mute',  () => {
        console.warn('Mic muted');
        // å¿…è¦ãªã‚‰ UI ã«è¡¨ç¤º
      });
      track.addEventListener('unmute', () => console.log('Mic unmuted'));
    }

    async function reacquireMic() {
      try {
        audioStream.getTracks().forEach(t => t.stop());  // å¤ã„ stream ã‚’ç ´æ£„
        audioStream = await navigator.mediaDevices.getUserMedia({ audio:true });
        ensureMicAlive();            // å†å¸°çš„ã«ç›£è¦–ã‚’å¼µã‚Šç›´ã™
      } catch(e) {
        console.error('Mic reacquire failed', e);
        alert('ğŸ™ï¸ ãƒã‚¤ã‚¯ãŒç„¡åŠ¹ã«ãªã‚Šã¾ã—ãŸã€‚è¨­å®šã‚’ç¢ºèªã—ã¦ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');

                        /* requestData() ã§ dataavailable ãŒ 1 å›ã ã‘èµ°ã‚‹ã€‚
                           ãã“ã§ push ã•ã‚ŒãŸã‚ã¨ã« 50 ms å¾…ã£ã¦çµ„ã¿ç«‹ã¦ã‚‹ã€‚*/

    // Function to fetch a new sentence and reset relevant elements
    function fetchSentence() {
        const course = "{{ course }}";
        return fetch(`/api/get_due_vocab?course=${encodeURIComponent(course)}`)
                .then(response => response.json())
                .then(data => {
                    if (!Array.isArray(data) || data.length === 0) {
                        $('#dynamic-sentence').text('ğŸ“š ç·´ç¿’ã™ã¹ãé …ç›®ãŒã‚ã‚Šã¾ã›ã‚“');
                        $('.rating-container').hide();
                        return;
                    }
                    // å…ˆé ­ã®ã‚¢ã‚¤ãƒ†ãƒ ã‚’å–å¾—
                    const item = data[0];
                    currentVocabId = item.vocab_id;
                    currentSentence = item.sentence;
                    currentWord = item.word;
                    currentEF = item.ef ?? 2.0;

                    // ç”»é¢ã«åæ˜ 
                    $('#dynamic-sentence').text(currentSentence);

                    /* ---------- â‘¡ â˜… ã“ã“ã§ AI ç”¨ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚‚ä¸Šæ›¸ã ---------- */
                    targetWords = [{
                        vocab_id: currentVocabId,
                        word: currentWord,
                        sentence: currentSentence,
                        ef: currentEF
                    }];

                    curIndex = 0;         // å¿µã®ãŸã‚ãƒªã‚»ãƒƒãƒˆ

                    // â˜… EF ã«å¿œã˜ã¦ãƒ¢ãƒ¼ãƒ‰ã‚’åˆ‡æ›¿
                    if (currentEF >= 3) enterDictationMode();
                    else enterShadowMode();

                    // if (!isDictation) {
                    //     $('.rating-container, #rating-guide').show();   // Shadowing ã®ã¨ãã ã‘
                    // } else {
                    //     $('.rating-container, #rating-guide').hide();   // Dictation ã®ã¨ãã¯éè¡¨ç¤º
                    // }
                })
                .catch(err => {
                    console.error("âš ï¸ fetchSentence error:", err);
                    $('#dynamic-sentence').text('ğŸš¨ èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼');
                });
    }

    function appendChat(role, text) {
        // â‘  ã‚¢ã‚¤ã‚³ãƒ³ã‚’å…ˆã«æ±ºã‚ã¦â€¦
        const icon = role === 'user' ? 'ğŸ§‘' : 'ğŸ¤–';

        // â‘¡ ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã®ä¸­ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«
        const line = `<p><b>${icon}:</b> ${text}</p>`;

        $('#chat-window .today-target').remove();

        if (!currentWord) return;

    async function startAiIntro() {

        // 0) UI å´ã®æº–å‚™
        $('#ai-record').prop('disabled', true);   // éŒ²éŸ³ã¾ã ç¦æ­¢
        appendChat('assistant', 'â³ ã¡ã‚‡ã£ã¨å¾…ã£ã¦ã­â€¦');

        // 1) AI ã¸æŒ‡ç¤ºã‚’çµ„ã¿ç«‹ã¦
        const sysMsg = `
        Please explain the word "${currentWord}" in one short line,
        then read the example sentence "${currentSentence}" slowly
        and end with the phrase: "Your turn! Please repeat.".
    `.trim();

        // 2) back-end ã¸æŠ•ã’ã‚‹
        const res = await fetch('/api/ai_chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                user_text: sysMsg,
                history: aiHistory           // â† æ—¢å­˜å±¥æ­´ã‚’æ´»ç”¨
            })
        });
        const js = await res.json();

        // 3) ç”»é¢åæ˜  & éŸ³å£°å†ç”Ÿ
        $('#chat-window').children().last().remove();       // â³ è¡Œã‚’å‰Šé™¤
        appendChat('assistant', js.ai_text);
        const audioEl = $('#ai-audio')
                .attr('src', 'data:audio/mp3;base64,' + js.ai_audio)
                .get(0);
        audioEl.play();

        // 4) å†ç”ŸãŒçµ‚ã‚ã£ãŸã‚‰éŒ²éŸ³è§£æ”¾
        audioEl.onended = () => {
            $('#ai-record').prop('disabled', false);
        };

        // 5) å±¥æ­´æ›´æ–°
        aiHistory = js.new_history;
    }
