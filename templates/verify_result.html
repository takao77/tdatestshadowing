<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Verification</title>

  <!-- Bootstrap / FontAwesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body{background:#000;color:#fff;font-family:'Roboto',sans-serif}
    .box{background:rgba(0,0,0,.8);padding:30px;border-radius:12px;width:340px;max-width:90%;margin-top:60px}
    .icon-lg{font-size:48px}
    .link-btn{margin-top:25px}
  </style>
</head>
<body>

<div class="container text-center">
  <div class="mx-auto box">

      {# ＝＝ 成功 / 失敗 アイコン ＝＝ #}
      {% if success %}
        <i class="fas fa-check-circle text-success icon-lg mb-3"></i>
      {% else %}
        <i class="fas fa-times-circle text-danger  icon-lg mb-3"></i>
      {% endif %}

      <p>{{ msg }}</p>

      {# ＝＝ 未認証（リンク失効など）の場合だけ「メール再送」ボタンを表示 ＝＝ #}
      {% if not success %}
      <form id="resend-form" action="/resend_verification" method="POST" class="mt-3">
          <div class="form-group">
              <input type="email" name="email" class="form-control"
                     placeholder="登録したメールアドレス" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
              <i class="fas fa-envelope"></i> メールを再送する / Resend Verification Mail
          </button>
      </form>

      <div id="resend-msg" class="mt-2" style="font-size:0.9rem"></div>
      <script>
          document.getElementById('resend-form').addEventListener('submit', async e => {
              e.preventDefault();
              const form = new FormData(e.target);
              const r = await fetch('/resend_verification', {method: 'POST', body: form});
              const j = await r.json();
              document.getElementById('resend-msg').textContent = j.msg;
          });
      </script>
      {% endif %}

      <a href="/login" class="btn btn-outline-light btn-block link-btn">
        <i class="fas fa-sign-in-alt"></i> ログインへ
      </a>
  </div>
</div>

</body>
</html>
